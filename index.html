<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html,Div,Form and Tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid green;
      }

      input {
        border: 2px solid;
        border-radius: 4px;
        font-size: 16px;
      }
    </style>
  </head>

  <body style="margin: 0">
    <div
      style="
        background-color: grey;
        font-size: 20px;
        border: 4px solid orange;
        height: 315px;
        width: 700px;
      "
    >
      <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required /><br /><br />
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="laname" required /><br /><br />
        <label for="Email">Email Address:</label>
        <input type="Email" id="email" name="Email" />

        <h3>Programming Experience</h3>
        <input type="radio" id="radio" name="radio" />
        <label for="Beginner">Beginner</label><br />
        <input type="radio" id="radio" name="radio" />
        <label for="Intermediate">Intermediate</label><br />
        <input type="radio" id="radio" name="radio" />
        <label for="Expert">Expert</label><br />
        <label for="Desired Career">Desired Career:</label>
        <input type="text" /><br />
        <input type="submit" value="submit" />
      </form>
    </div>
    <hr />
    <div>
      <form
        action=""
        style="
          background-color: darkgrey;
          width: 500px;
          border: 2px solid darkgoldenrod;
        "
      >
        <label for="fname">First Name:</label><input type="text" /><br /><br />
        <label for="lname">Last Name:</label><input type="text" /><br /><br />
        <label for="email">Email:</label><input type="text" />
      </form>
      <hr />
      <!--            Form & Table                                       -->
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
        <tr>
          <td>Munir</td>
          <td>Adem</td>
          <td>muniradem@outlook.com</td>
        </tr>
      </table>
    </div>
  </body>
</html>
